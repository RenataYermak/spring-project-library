about_library.info = В Библиотека  хранится более 1 миллионов книг, документов, в нем зарегистрировано около 10 тыс. пользователейю Основная миссия библиотеки – в предоставлении качественной литературы и  информационных услуг Библиотека открытая, современная, энергичная и  впечатляющие пространства обеспечивают отличные условия для индивидуальной и групповой работы или просто для отдыха с книгой.
