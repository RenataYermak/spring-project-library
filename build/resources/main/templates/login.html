<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<div th:fragment="locale">
    <form action="">
        <select name="lang" onchange="this.form.submit()">
            <option></option>
            <option value="en">EN</option>
            <option value="ru">RU</option>
        </select>
    </form>
</div>
<body class="text-center" style="margin-top: 180px">
<form class="form-signin" th:action="@{/login}" method="post">
    <h1 class="h3 mb-3 font-weight-normal"><span th:text="#{sign_in.title}"></span></h1>
    <div style="color: red" th:if="${param.error}">
       <span th:text="#{sign_in.info.invalid.data}"></span>
    </div>
    <label for="username" class="sr-only" style="width: 310px; margin-top: 20px">
        <input id="username" class="form-control" type="text" name="username" placeholder="Login" required=""
               autofocus=""></label><br>
    <label for="password" class="sr-only" style="margin-top:20px; width: 310px">
        <input id="password" class="form-control" type="password" name="password" placeholder="Password"
               required=""></label><br>
    <button type="submit" class="btn btn-primary" style="width: 310px;margin-top: 20px"><span th:text="#{sign_in.button.sign_in}"></span></button>
</form>
<form action="/users/registration">
    <button type="submit">Registration</button>
</form>
</body>
</html>
