<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="book : ${books}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div th:if="${book.image}">
                                <img th:src="@{/api/v1/books/{bookId}/img(bookId=${book.id})}" alt="User image">
                            </div>
<!--                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"-->
<!--                                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"-->
<!--                                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>-->
<!--                                <rect width="100%" height="100%" fill="#55595c"></rect>-->
<!--                                <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>-->
<!--                            </svg>-->
                            <div class="card-body">
                                <p class="card-text"><h4 th:text="${book.title}"/></p>
                                <p class="card-text"><h4 th:text="${book.author.name}"/></p>
                                <h4 th:text=" ${book.publishYear}"/>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="'/book/' + ${book.id}" class="btn btn-sm btn-outline-secondary"><span th:text="#{book.view}"></span></a>
                                        <a th:href="'/book/' + ${book.id + '/edit'}" class="btn btn-sm btn-outline-secondary"><span th:text="#{book.button.edit}"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="container">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
