<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sing in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<div class="container mt-5" mb-5>
    <h1><span th:text="#{page.title.user_register}"></span></h1>
    <form action="/users/registration" method="post" th:object="${user}">
        <input type="text" name="firstName" placeholder="First name" class="form-control"><br>
        <input type="text" name="lastName" placeholder="Last name" class="form-control"><br>
        <input type="text" name="username" placeholder="Login" class="form-control"><br>
        <input type="text" name="email" placeholder="Email" class="form-control"><br>
        <input type="password" name="rawPassword" placeholder="Password" class="form-control"><br>
<!--        <select name="roleId" class="form-control">-->
<!--            <div th:each="role : ${roles}">-->
<!--                <option selected th:value="${role.id()}"><h4 th:text="${role.name()}"/></option>-->
<!--            </div>-->
<!--        </select>-->
        <div th:each="role : ${roles}">
            <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
            <label th:for="${role}" th:text="${role}">Role name</label>
        </div>
        <br>
        <button type="submit" class="btn btn-success"><span th:text="#{register.button.register_user}"></span></button>
    </form>
</div>
<div class="container">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
