<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<div class="container mt-5" mb-5>
    <h1><span th:text="#{page.title.book_edit}"></span></h1>
    <form method="post">
        <div th:each="book : ${book}">
            <input type="text" th:value="${book.title}" name="title" placeholder="Title" class="form-control"><br>
            <select name="authorId" class="form-control">
                <div th:each="author : ${authors}">
                    <option selected th:value="${author.id()}"><h4 th:text="${author.name()}"/></option>
                </div>
            </select>
            <br>
            <select name="category" th:value="${book.category.name}" class="form-control"><br>
                <option value="FICTION"><span th:text="#{book.category.fiction}"></span></option>
                <option value="DETECTIVE"><span th:text="#{book.category.detective}"></span></option>
                <option value="NOVEL"><span th:text="#{book.category.novel}"></span></option>
                <option value="SCIENCE"><span th:text="#{book.category.science}"></span></option>
            </select><br>
            <textarea name="description" placeholder="Description" class="form-control"
                      th:text="${book.description}"/><br>
            <input type="number" th:value="${book.number}" name="number" placeholder="Number"
                   class="form-control"><br>
            <input type="number" th:value="${book.publishYear}" name="publishYear" placeholder="Publish year"
                   class="form-control"><br>
            <button type="submit" class="btn btn-success"><span th:text="#{book.button.edit}"></span></button>
        </div>
    </form>
    <br>
    <div th:each="book : ${book}">
        <form th:action="'/book/' + ${book.id} + '/delete'" method="post">
            <button class="btn btn-danger" type="submit"><span th:text="#{book.button.delete_book}"></span></button>
        </form>
    </div>
</div>
<div class="container" style="padding-top: 60px">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
