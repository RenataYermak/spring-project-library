<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<div class="container mt-5">
    <div th:each="book : ${book}">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-4">
                    <div th:if="${book.image}" >
                        <img th:src="@{/api/v1/book/{bookId}/img(bookId=${book.id})}" alt="User image">
                    </div>
<!--                    <svg class="bd-placeholder-img" width="100%" height="250" xmlns="http://www.w3.org/2000/svg"-->
<!--                         role="img"-->
<!--                         aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" focusable="false"><title>-->
<!--                        Placeholder</title>-->
<!--                        <rect width="100%" height="100%" fill="#868e96"></rect>-->
<!--                        <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text>-->
<!--                    </svg>-->
<!--                    <img th:src="${book.image}">-->
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-title"><h2 th:text="${book.title}"/></p>
                        <span class="card-text"><h5 th:text="${book.author.name}"/></span>
                        <span class="card-text"><h5 th:text="${book.category.name}"/></span>
                        <span class="card-text"><h5 th:text="${book.publishYear}"/></span>
                        <hr/>
                        <p class="nav-link px-2 link-dark" th:text="${book.description}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
