<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<div class="album py-4 bg-light ">
    <div class="container " style="margin-left: 150px">
        <h2><span th:text="#{about.library.title}"></span></h2>
        <br>
        <div class="about_text_right" style="float: left; width: 600px; height: 205px; color:#282727">
            <p>
                <span th:text="#{about_library.info}"></span>
            </p>
            <p>
                <span th:text="#{about_library.info1}"></span>
            </p>
            <p>
            <h4><span th:text="#{about_library.contacts}"></span></h4>
            </p>
            <p><span th:text="#{about_library.address}"></span>
               <br> <span th:text="#{about_library.tel}"></span>
            </p>
            <p>
            <h4> <span th:text="#{about_library.work.time1}"></span></h4>
            </p>
            <p>
                <span th:text="#{about_library.work.time2}"></span>
                <br><span th:text="#{about_library.work.time3}"></span>
            </p>
        </div>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d73810.60493134425!2d25.154099464416518!3d54.68179578471086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dd943ded481a27%3A0xeb3feb35b536d011!2sLittle%20Free%20Library!5e0!3m2!1sru!2slt!4v1657715518500!5m2!1sru!2slt"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>
<div class="container">
    <div th:insert="include/footer :: footer" style="margin-bottom: 0;margin-top: 20px"></div>
</div>
</body>
</html>
