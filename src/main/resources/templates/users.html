<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<div class="btn-group" style="margin-left: 1310px;">
    <a th:href="'/users/registration'" class="btn btn-outline-primary me-2"><span th:text="#{user.button.registration}"></span></a>
</div>
<div class="container mt-0">
    <h1><span th:text="#{page.title.users}"></span></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"><span th:text="#{users.table.label.first_name}"></span></th>
            <th scope="col"><span th:text="#{users.table.label.second_name}"></span></th>
            <th scope="col"><span th:text="#{users.table.label.login}"></span></th>
            <th scope="col"><span th:text="#{users.table.label.email}"></span></th>
            <th scope="col"><span th:text="#{users.table.label.role}"></span></th>
            <th scope="col"><span th:text="#{users.table.label.action}"></span></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="user : ${users}">
            <tr>
                <th scope="row"><h4 th:text="${user.firstName}"/></th>
                <td><h4 th:text="${user.lastName}"/></td>
                <td><h4 th:text="${user.username}"/></td>
                <td><h4 th:text="${user.email}"/></td>
                <td><h4 th:text="${user.role}"/></td>
                <td><a th:href="'/user/' + ${user.id + '/edit'}" class="btn btn-sm btn-outline-secondary"><span th:text="#{users.button.edit}"></span></a></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>
<div class="container">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
