<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book view</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header th:insert="include/header :: header">
    </header>
</div>
<div class="container mt-5" mb-5>
    <h1><span th:text="#{page.title.add_book}"></span></h1>
    <form action="/book/add" enctype="multipart/form-data" method="post" th:object="${book}">
        <input id="image" type="file" name="image"><br>
        <input type="text" name="title" placeholder="Title" class="form-control"><br>
        <select name="authorId" class="form-control">
            <div th:each="author : ${authors}">
                <option selected th:value="${author.id()}"><h4 th:text="${author.name()}"/></option>
            </div>
        </select>
        <br>
        <select name="category" class="form-control">
            <option value="FICTION"><span th:text="#{book.category.fiction}"></span></option>
            <option value="DETECTIVE"><span th:text="#{book.category.detective}"></span></option>
            <option value="NOVEL"><span th:text="#{book.category.novel}"></span></option>
            <option value="SCIENCE"><span th:text="#{book.category.science}"></span></option>
        </select>
        <br>
        <textarea name="description" placeholder="Description" class="form-control"></textarea><br>
        <input type="number" name="number" placeholder="Number" class="form-control"><br>
        <input type="number" name="publishYear" placeholder="Publish year" class="form-control"><br>
        <button type="submit" class="btn btn-success"><span th:text="#{book.button.add_book}"></span></button>
    </form>
</div>
<div class="container" style="padding-top: 60px">
    <div th:insert="include/footer :: footer"></div>
</div>
</body>
</html>
